<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Jogador</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Selecione seu nome para apostar</h1>
    <form method="get" action="/matches">
        <label>Seu nome:
            <select name="user_name" required>
                <option value="">Selecione</option>
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </label>
        <button type="submit">Entrar</button>
    </form>
    <a href="/">Voltar ao ranking</a>
</body>
</html>
